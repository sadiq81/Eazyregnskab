<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <form class="form-horizontal" action="j_spring_security_check" method="post">

        <div class="control-group">
            <label class="control-label" for="j_username">
                <wicket:message key="username"></wicket:message>
            </label>

            <div class="controls">
                <input id="j_username" type='text' name='j_username' value=''>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="j_password">
                <wicket:message key="password"></wicket:message>
            </label>

            <div class="controls">
                <input id="j_password" type='password' name='j_password' value=''>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input id="_spring_security_remember_me" name="_spring_security_
                       remember_me" type="checkbox" value="true">
                    <wicket:message key="remember.me"></wicket:message>
                </label>
                <button type="submit" class="btn">
                    <wicket:message key="login"></wicket:message>
                </button>
            </div>
        </div>
    </form>

</wicket:extend>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>

    <wicket:extend>


        <table class="table table-condensed" style="font-size: 10px">
            <tr wicket:id="financeAccounts">
                <td>
                    <btn class="btn" wicket:id="remove">
                        <i class="icon-trash"></i>
                    </btn>
                </td>
                <td>
                    <input class="input-small" wicket:id="accountNumber" type="text"/>
                </td>
                <td>
                    <input class="input-medium" wicket:id="accountName" type="text"/>
                </td>
                <td>
                    <input class="input-small" wicket:id="accountFrom" type="text"/>
                </td>
                <td>
                    <input class="input-small" wicket:id="accountTo" type="text"/>
                </td>
                <td>
                    <select class="input-small" wicket:id="type"/>
                </td>
            </tr>
        </table>


    </wicket:extend>
</wicket:panel>
</html>

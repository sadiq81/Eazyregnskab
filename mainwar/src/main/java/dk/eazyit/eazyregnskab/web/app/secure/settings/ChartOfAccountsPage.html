<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <form wicket:id="financeAccountEdit" class="form-inline">

        <div wicket:id="saveModalConfirm"></div>
        <div wicket:id="newModalConfirm"></div>
        <div wicket:id="deleteModalConfirm"></div>
        <table class="table">
            <tr>
                <th>
                    <wicket:message key="ChartOfAccountsPage.accountNumber"></wicket:message>
                </th>
                <th>
                    <wicket:message key="ChartOfAccountsPage.name"></wicket:message>
                </th>
                <th>
                    <wicket:message key="ChartOfAccountsPage.vatType"></wicket:message>
                </th>
                <th>
                    <wicket:message key="ChartOfAccountsPage.financeAccountType"></wicket:message>
                </th>
                <th>
                    <wicket:message key="ChartOfAccountsPage.standard.reverse.finance.account"></wicket:message>
                </th>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="accountNumber" id="accountNumber" type="text"/></td>
                <td><input class="span2" wicket:id="name" id="name" type="text"/></td>
                <td><select class="span2" wicket:id="vatType" id="vatType"/></td>
                <td><select class="span2" wicket:id="financeAccountType" id="financeAccountType"/></td>
                <td><select class="span2" wicket:id="standardReverseFinanceAccount" id="standardReverseFinanceAccount"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span wicket:id="lockedInfo"></span>
                </td>
                <td>
                    <wicket:message key="ChartOfAccountsPage.locked"></wicket:message>
                </td>
                <td>
                    <span wicket:id="sumFromLabel"></span>
                </td>
                <td>
                    <span wicket:id="sumToLabel"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><input wicket:id="locked" type="checkbox"/></td>
                <td><select class="span2" wicket:id="sumFrom" id="sumFrom"/></td>
                <td><select class="span2" wicket:id="sumTo" id="sumTo"/></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input wicket:id="save" class="btn btn-success" type="submit" value="save"/>
                    <input wicket:id="new" class="btn btn-info" type="submit" value="new"/>
                    <input wicket:id="delete" class="btn btn-danger" type="submit" value="delete"/>
                </td>
            </tr>
        </table>
    </form>

    <table class="table table-condensed table-bordered" cellspacing="0" wicket:id="chartOfAccounts">[table]</table>

</wicket:extend>

</body>
</html>

          \u00A0\u00A0\u00A0\u00A0<h4>Disputes</h4> \
          \u00A0\u00A0\u00A0\u00A0Any disputes that may arise in connection with the use of Eazy accounting or in connection with the interpretation of the stated terms shall be governed by Danish law and by the Danish courts. </br></br>   \
          \u00A0\u00A0\u00A0\u00A0If there are any questions regarding these terms, please contact us via the details below. \

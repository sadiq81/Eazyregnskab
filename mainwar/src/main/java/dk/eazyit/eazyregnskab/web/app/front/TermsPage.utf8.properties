          \u00A0\u00A0\u00A0\u00A0<h4>Security</h4> \
          \u00A0\u00A0\u00A0\u00A0Eazy Accounting treats only Customer data according to the Customers instruction and thus does not for own unrelated purposes. </br></br>\
          \u00A0\u00A0\u00A0\u00A0Eazy Accounting preserves the confidentiality of all information Eazy Accounting handles on behalf of the customer, and is not entitled to disclose such information to third parties unless it is made after acceptance by the customer or as a result of a court order. </br></br>\

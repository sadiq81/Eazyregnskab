<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <form wicket:id="form">

        <div class="row-fluid">

            <div class="span10 offset1">
                <div wicket:id="feedback"></div>
                <div wicket:id="view"></div>
                <br>
            </div>

            <div class="span1"></div>
        </div>

        <div class="row-fluid">
            <div class="span10 offset1">
                <div class="btn-group">
                    <button wicket:id="previous" class="btn">
                        <wicket:message key="button.previous"></wicket:message>
                    </button>
                    <button wicket:id="next" class="btn">
                        <wicket:message key="button.next"></wicket:message>
                    </button>
                    <button wicket:id="finish" class="btn">
                        <wicket:message key="button.finish"></wicket:message>
                    </button>
                    <button wicket:id="cancel" class="btn">
                        <wicket:message key="button.cancel"></wicket:message>
                    </button>
                </div>
            </div>

            <div class="span1"></div>
        </div>

    </form>

</wicket:panel>

</body>
</html>

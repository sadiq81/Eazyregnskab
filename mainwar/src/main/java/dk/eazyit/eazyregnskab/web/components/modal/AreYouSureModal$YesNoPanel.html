<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>
<wicket:panel>
    <form wicket:id="yesNoForm" action="">

        <table style="text-align: center">
            <tr>
                <td style="text-align: center; vertical-align: middle " colspan="2">
                    <span wicket:id="message">Are you sure?</span>
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <input class="btn btn-danger btn-large" type="submit" wicket:id="yesButton" value="Yes"/>
                </td>
                <td style="text-align: center">
                    <input class="btn btn-large" type="submit" wicket:id="noButton" value="No"/>
                </td>

            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>

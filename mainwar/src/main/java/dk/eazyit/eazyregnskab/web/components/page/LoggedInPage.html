<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="container">
        <div class="row">

            <div class="span2">
                <h4>
                    <wicket:message key="legal.entity"></wicket:message>
                </h4>
                <select wicket:id="legalEntityChooser" class="span2" id="legalEntityChooser"></select>
            </div>

            <div class="span10">
                <h1>
                    <wicket:message key="title"></wicket:message>
                </h1>
                <legend>
                    <wicket:message key="description"></wicket:message>
                </legend>
            </div>
        </div>
        <div class="row">

            <div class="span2">
                <ul class="nav nav-tabs nav-stacked">
                    <li wicket:id="linkList"><a wicket:id="link">
                        <span wicket:id="label"></span>
                    </a></li>
                </ul>
            </div>

            <div class="span10">
                <div wicket:id="feedback"></div>
                <wicket:child>

                </wicket:child>
            </div>

        </div>

    </div>

</wicket:extend>
</body>
</html>

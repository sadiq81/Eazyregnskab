<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div wicket:id="FinanceAccountsPage.postingsModal"></div>


    <form wicket:id="FinanceAccountsPage.filters">

        <table class="table">
            <tr>
                <td>
                    <wicket:message key="FinanceAccountsPage.dateFrom"></wicket:message>
                    <button class="btn btn-mini" wicket:id="minusOneYear"><i class="icon-step-backward"></i></button>
                    <button class="btn btn-mini" wicket:id="plusOneYear"><i class="icon-step-forward"></i></button>
                </td>
                <td>
                    <wicket:message key="FinanceAccountsPage.dateTo"></wicket:message>
                </td>
                <td class="span3"></td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="dateFrom" id="dateFrom" type="text"/></td>
                <td><input class="span2" wicket:id="dateTo" id="dateTo" type="text"/></td>
                <td class="span3"></td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="FinanceAccountsPage.accountFrom"></wicket:message>
                </td>
                <td>
                    <wicket:message key="FinanceAccountsPage.accountTo"></wicket:message>
                </td>

                <td class="span3">
                </td>
                <td class="span3">
                    <wicket:message key="FinanceAccountsPage.hide.accounts.without.sum"></wicket:message>
                </td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="accountFrom" id="accountFrom" type="hidden"/></td>
                <td><input class="span2" wicket:id="accountTo" id="accountTo" type="hidden"/></td>

                <td class="span3">
                    <!--<input wicket:id="hideAccountsWithOutTransactions" type="checkbox"/>-->
                </td>
                <td class="span3"><input wicket:id="hideAccountsWithOutSum" type="checkbox"/></td>
            </tr>
            <tr>
                <td colspan="4"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input wicket:id="refresh" class="btn btn-success" type="submit" value="save"/>
                </td>
                <td style="text-align: right">

                    <a href="#" class="btn" wicket:id="exportPdf">
                        <wicket:message key="button.pdf"></wicket:message>
                    </a>
                    <a href="#" class="btn" wicket:id="exportXls">
                        <wicket:message key="button.xls"></wicket:message>
                    </a>
                </td>
            </tr>
        </table>
    </form>
    <div wicket:id="FinanceAccountsPage.financeAccounts"></div>

</wicket:extend>

</body>
</html>

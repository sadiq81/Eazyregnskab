<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <div class="row">
        <div class="span10">
            <h6>
                <wicket:message key="BookkeepingPage.daily.ledger"></wicket:message>
            </h6>
            <select wicket:id="dailyLedgerList"></select>
        </div>
    </div>


    <div class="row">
        <div class="span9">
            <form wicket:id="financePostingEdit" class="form-inline">

                <table class="table table-condensed">
                    <tr>
                        <td>
                            <wicket:message key="BookkeepingPage.date"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.financeAccount"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.vatType"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.amount"></wicket:message>
                        </td>

                    </tr>
                    <tr>
                        <td><input class="span2" wicket:id="date" id="date" type="text"/></td>
                        <td><input class="span2" wicket:id="financeAccount" id="financeAccount" type="hidden"/></td>
                        <td><select class="span2" wicket:id="vatType" id="vatType"/></td>
                        <td><input class="span2" wicket:id="amount" id="amount" type="number"/></td>
                    </tr>

                    <tr>
                        <td>
                            <wicket:message key="BookkeepingPage.bookingNumber"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.finance.account.reverse"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.vatType"></wicket:message>
                        </td>
                        <td>
                            <wicket:message key="BookkeepingPage.text"></wicket:message>
                        </td>
                    </tr>
                    <tr>
                        <td><input class="span2" wicket:id="bookingNumber" id="bookingNumber" type="number"/></td>
                        <td><input class="span2" wicket:id="reverseFinanceAccount" id="reverseFinanceAccount"
                                   type="hidden"/></td>
                        <td><select class="span2" wicket:id="reverseVatType" id="reverseVatType"/></td>
                        <td><input class="span2" wicket:id="text" id="text" type="text"/></td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <input wicket:id="save" class="btn btn-success" type="submit" value="save"/>
                            <input wicket:id="new" class="btn btn-info" type="submit" value="new"/>
                            <input wicket:id="delete" class="btn btn-danger" type="submit" value="delete"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="span10">
            <form wicket:id="book">
                <table>
                    <tr>
                        <td>
                            <!--<input wicket:id="bookChosen" class="btn btn-success" type="submit" value="bookChosen"/>-->
                            <input wicket:id="bookAll" class="btn btn-success" type="submit" value="bookAll"/>


                            <input wicket:id="clear.daily.ledger" class="btn btn-danger" type="submit"
                                   value="BookkeepingPage.clear.daily.ledger"/>

                            <div wicket:id="are.you.sure"></div>

                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="span10">
            <table class="table table-bordered" cellspacing="0" wicket:id="chartOfFinancePostings">[table]</table>
        </div>
    </div>

</wicket:extend>

</body>
</html>

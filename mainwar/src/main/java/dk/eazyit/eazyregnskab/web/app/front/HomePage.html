<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>


<wicket:extend>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1><wicket:message key="eazy.regnskab"></wicket:message>!</h1>

            <p class="lead"><wicket:message key="lead.text"></wicket:message>.</p>
            <a wicket:id="signUp" class="btn btn-large btn-success" href="#"><wicket:message key="get.started.today"></wicket:message></a>
        </div>

        <hr>

        <!-- Example row of columns -->
        <div class="row-fluid">
            <div class="span4">
                <h2><wicket:message key="what.you.get"></wicket:message></h2>

                <p> <wicket:message key="what.you.get.text"></wicket:message></p>

                <p><a wicket:id="whatYouGet" class="btn" href="#"><wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

            <div class="span4">
                <h2><wicket:message key="for.administrators"></wicket:message></h2>

                <p> <wicket:message key="for.administrators.text"></wicket:message></p>

                <p><a wicket:id="forAdministrators" class="btn" href="#"><wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

            <div class="span4">
                <h2><wicket:message key="pricing"></wicket:message></h2>

                <p> <wicket:message key="pricing.text"></wicket:message></p>

                <p><a wicket:id="pricing" class="btn" href="#"><wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

        </div>

        <hr>

        <div class="footer">
            <p>&copy; EazyIT 2013</p>
        </div>

    </div>

</wicket:extend>

</body>
</html>

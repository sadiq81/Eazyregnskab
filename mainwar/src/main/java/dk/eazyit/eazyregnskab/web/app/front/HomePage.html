<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>


<wicket:extend>

    <br><br><br><br><br>

    <div class="container">

        <div class="row">
            <div class="span5">

                <br><br>
                <img wicket:id="logo" width="470"/>
                <br><br><br>

                <p align="center">
                    <a wicket:id="signUp" class="btn btn-large btn-success" href="#">
                        <wicket:message key="get.started.today"></wicket:message>
                    </a>
                </p>
            </div>
            <div class="span1">
            </div>
            <div class="span5">

                <div wicket:id="carousel"></div>
            </div>
        </div>

        <!-- Example row of columns -->
        <div class="row-fluid">
            <div class="span4">
                <h2>
                    <wicket:message key="what.you.get"></wicket:message>
                </h2>

                <p>
                    <wicket:message key="what.you.get.text"></wicket:message>
                </p>

                <p><a wicket:id="whatYouGet" class="btn" href="#">
                    <wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

            <div class="span4">
                <h2>
                    <wicket:message key="for.administrators"></wicket:message>
                </h2>

                <p>
                    <wicket:message key="for.administrators.text"></wicket:message>
                </p>

                <p><a wicket:id="forAdministrators" class="btn" href="#">
                    <wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

            <div class="span4">
                <h2>
                    <wicket:message key="pricing"></wicket:message>
                </h2>

                <p>
                    <wicket:message key="pricing.text"></wicket:message>
                </p>

                <p><a wicket:id="pricing" class="btn" href="#">
                    <wicket:message key="view.details"></wicket:message> &raquo;</a></p>
            </div>

        </div>

        <hr>

    </div>

</wicket:extend>

</body>
</html>

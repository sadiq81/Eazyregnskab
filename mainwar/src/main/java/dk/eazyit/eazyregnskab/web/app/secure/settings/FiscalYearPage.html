<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <form wicket:id="fiscalYearEdit" class="form-inline">
        <div wicket:id="saveModalConfirm"></div>
        <div wicket:id="newModalConfirm"></div>
        <div wicket:id="deleteModalConfirm"></div>
        <table class="table">
            <tr>
                <th>
                    <wicket:message key="FiscalYearPage.start"></wicket:message>
                </th>
                <th>
                    <wicket:message key="FiscalYearPage.end"></wicket:message>
                </th>
                <th></th>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="start" id="start" type="text"/></td>
                <td><input class="span2" wicket:id="end" id="end" type="text"/></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input wicket:id="save" class="btn btn-success" type="submit" value="save"/>
                    <input wicket:id="new" class="btn btn-info" type="submit" value="new"/>
                    <input wicket:id="delete" class="btn btn-danger" type="submit" value="delete"/>
                </td>
                <td style="text-align: right">
                    <a href="#" class="btn" wicket:id="exportPdf">
                        <wicket:message key="button.pdf"></wicket:message>
                    </a>
                    <a href="#" class="btn" wicket:id="exportXls">
                        <wicket:message key="button.xls"></wicket:message>
                    </a>
                </td>
            </tr>
        </table>
    </form>

    <table class="table" cellspacing="0" wicket:id="chartOfFiscalYears">[table]</table>

</wicket:extend>

</body>
</html>

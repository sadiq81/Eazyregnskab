<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>


    <form wicket:id="filters">

        <table class="table">
            <tr>
                <td>
                    <wicket:message key="BalancePage.dateFrom"></wicket:message>
                    <button class="btn btn-mini" wicket:id="minusOneYear"><i class="icon-step-backward"></i></button>
                    <button class="btn btn-mini" wicket:id="plusOneYear"><i class="icon-step-forward"></i></button>
                </td>
                <td>
                    <wicket:message key="BalancePage.dateTo"></wicket:message>
                </td>
                <td>
                    <wicket:message key="BalancePage.compare.to"></wicket:message>
                </td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="dateFrom" id="dateFrom" type="text"/></td>
                <td><input class="span2" wicket:id="dateTo" id="dateTo" type="text"/></td>
                <td><select class="span3" wicket:id="reportCompareType"></select></td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="BalancePage.accountFrom"></wicket:message>
                </td>
                <td>
                    <wicket:message key="BalancePage.accountTo"></wicket:message>
                </td>
                <td>
                    <wicket:message key="BalancePage.hide.accounts.without.sum"></wicket:message>
                </td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="accountFrom" id="accountFrom" type="hidden"/></td>
                <td><input class="span2" wicket:id="accountTo" id="accountTo" type="hidden"/></td>
                <td><input wicket:id="hideAccountsWithOutSum" type="checkbox"/></td>
                <td class="span3"></td>
            </tr>
            <tr>
                <td colspan="4"><br></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input wicket:id="refresh" class="btn btn-success" type="submit" value="save"/>
                </td>
            </tr>
        </table>

    </form>

    <table class="table table-condensed table-bordered" cellspacing="0" wicket:id="balanceDataTable">[table]</table>

    <div wicket:id="balancePanel"></div>


</wicket:extend>

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>

    <style>
        tr.headline {
            background-color: #dddddd;
            font-weight: bold;
        }

        tr.sumfrom {
            background-color: #b1b1b1;
            font-weight: bold;
        }

    </style>

    <form wicket:id="filters">

        <table>
            <tr>
                <td>
                    <wicket:message key="dateFrom"></wicket:message>
                </td>
                <td>
                    <wicket:message key="dateTo"></wicket:message>
                </td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="dateFrom" id="dateFrom" type="text"/></td>
                <td><input class="span2" wicket:id="dateTo" id="dateTo" type="text"/></td>
            </tr>
            <tr>
                <td>
                    <wicket:message key="AccountFrom"></wicket:message>
                </td>
                <td>
                    <wicket:message key="AccountTo"></wicket:message>
                </td>
            </tr>
            <tr>
                <td><input class="span2" wicket:id="accountFrom" id="accountFrom" type="hidden"/></td>
                <td><input class="span2" wicket:id="accountTo" id="accountTo" type="hidden"/></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input wicket:id="refresh" class="btn btn-success" type="submit" value="save"/>
                </td>
            </tr>
        </table>

    </form>

    <div wicket:id="balancePanel"></div>

</wicket:extend>

</body>
</html>
